<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="initial-state">
      <div id="inputy">
        <input type="text" id="search-bar" placeholder="Search for a movie.." />
        <div id="glass"><img src="./images/Icon.svg" alt="" /></div>
        <button id="search-but">Search</button>
      </div>
      <div id="header">
        <div class="shadow"></div>
        <h2 id="find-film">Find your film</h2>
        <a href="./secindex.html" id="watchlist">My Watchlist</a>
      </div>
      <div id="main">
        <div id="data" class="date"></div>
        <div id="explore">
          <img src="./images/movie.svg" id="movie-length" alt="" />
          <p id="start-exploring">Start Exploring</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
